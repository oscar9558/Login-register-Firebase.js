<!doctype html>
<html>
  <head>
    <title>Ejemplo Onload</title>
    <script>
      function load() {
        alert("evento load detectado!");
      }
      window.onload = load;
    </script>
  </head>
  <body>
    <p>El Evento load se dispara cuando el documento ha terminado de cargarse!</p>
  </body>
</html>
